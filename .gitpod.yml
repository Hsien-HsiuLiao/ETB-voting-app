tasks:
  - init: yarn install && yarn run build
    command: yarn run start
  - name: Terminal 2
    init: npm install -g truffle
    command: | 
      truffle develop
      migrate
      gp sync-done truffledevelop
  - name: Terminal 3
    init: gp sync-await truffledevelop
    command: npm run dev
